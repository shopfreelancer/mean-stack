<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post.title"
        required
        placeholder="Titel"
        #title="ngModel"
      >
      <mat-error *ngIf="title.invalid">Not a valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        placeholder="Your Content"
        [ngModel]="post.content"
        required
      ></textarea>
      <hr/>
      <button
        mat-raised-button
        color="primary"
        type="submit">
        Save Post
      </button>
    </mat-form-field>
  </form>
</mat-card>
